<!DOCTYPE html>
<html>
    <head>
        <title>HTML Form</title>
        <style>
            body {
                display: flex;
                justify-content: center;
                align-items: center;
                margin: 0;
                background-color: #f0f0f0;
            }

            form {
                width: 400px;
                background-color: #fff;
                padding: 20px;
                border-radius: 8px;
                box-shadow: 0 0 10px
                    rgba(0, 0, 0, 0.1);
            }

            fieldset {
                border: 1px solid black;
                padding: 10px;
                margin: 0;
            }

            legend {
                font-weight: bold;
                margin-bottom: 10px;
            }

            label {
                display: block;
                margin-bottom: 5px;
            }

            input[type="text"],
            input[type="email"],
            input[type="password"],
            textarea,
            input[type="date"] {
                width: calc(100% - 20px);
                padding: 8px;
                margin-bottom: 10px;
                box-sizing: border-box;
                border: 1px solid #ccc;
                border-radius: 4px;
            }

            input[type="radio"] {
                margin-left: 20px;
            }

            input[type="submit"] {
                padding: 10px 20px;

                border-radius: 5px;
                cursor: pointer;
            }
            #errorBox {
                color: red;          /* Red color for error messages */
                font-size: 20pt;    /* Increase font size to 20pt */
                font-weight: bold;   /* Make the text bold */
                border: 2px solid red; /* Draw a red border around the errorbox */
                padding: 10px;      /* Add some padding inside the errorbox */
                margin-bottom: 10px; /* Space below the error box */
                border-radius: 5px; /* Optional: rounded corners */
            }
            .error-border {
                border: 2px solid red;
                border-color: red;
                color: red;
            }
        </style>
    </head>
    <body>
        <form id="form" >
            <fieldset>

                <div id="errorBox" style="padding-bottom: 25px;"></div>

                <label>Enter your full name</label>
                <input type="text" id="name" name="name" value = "Shawn Seltner" required />
                <div class="error" name="nameError"></div>

                <label>Enter your email</label>
                <input type="email" name="email" value = "smsracer0@gmail.com" required/>
                <div class="error" name="emailError"></div>

                <label>Enter your password</label>
                <input type="password" id="pass" name="pass" value = "Ab1230000000!"required/>
                <div class="error" name="passError"></div>

                <label>Confirm your password</label>
                <input type="password" id="confirmPass" name="confirmPass" value = "Ab1230000000!" required />
                <div class="error" name="passCError"></div>

                <label>Enter your gender</label>
                <input class="radioClass" type="radio" name="gender" value="male" required />Male
                <input class="radioClass" type="radio" name="gender" value="female" />Female
                <input class="radioClass" type="radio" name="gender" value="other" />Other
                <br><br>

                <label>Enter your Date of Birth</label>
                <input type="date" name="dob" required/>
                <div class="error" name="dobError"></div>
                <br><br>
                <label>Select Interests</label>
                <input type="checkbox" name="interests" value="motorcycles" />Motocycles<br>
                <input type="checkbox" name="interests" value="fish" />Fish<br>
                <input type="checkbox" name="interests" value="birds" />Birds<br>
                <input type="checkbox" name="interests" value="camping" />Camping<br>
                <input type="checkbox" name="interests" value="travel" />Travel<br>
                <input type="checkbox" name="interests" value="computers" />Computers<br>
                <br>
                <label>Enter your Address:</label>
                <textarea name="address" placeholder="Enter your address" required>cry some more</textarea>
                <div class="error" name="addressError"></div>
                <br><br>
                <button type="submit">Submit</button>
                <br><br>
            </fieldset>
        </form>
    </body>

            const passwordField = document.getElementById("pass")
            passwordField.value = MD5(passwordField.value)
            form.submit()
        }
        })
        function highlightField(field,msg) {
            field.classList.add('error-border')
            field.innerHTML = message
        }
        function isEmpty(value) {
            if (value === '' || value === null || value === undefined || Number.isNaN(value)){
                return true
            }
            return false
            }
            function passValidate(pass, confirmPass){
                let isValid = true;
                
                if((pass =>{
                        const hasUppercase = /[A-Z]/.test(pass)   
                        const hasLowercase = /[a-z]/.test(pass)   
                        const hasNumber = /\d/.test(pass)         
                        const hasSpecialChar = /[!@#$%^&*(),.?":{}|<>]/.test(pass)
                        return (hasUppercase && hasLowercase && hasNumber && hasSpecialChar)
                    })(pass) === false){ // if statement start
                        message = "Invalid Format<br>"; highlightField(document.getElementsByName('passError')[0], message, true);eBoxMsg += message
                        isValid = false
                }
                else if (pass.length < 10){ // else if to skip running if password is already invalid format
                    message = "Less than 10 characters<br>"; highlightField(document.getElementsByName('passError')[0], message, true);eBoxMsg += message
                    isValid = false//"Passwords must be at least ten characters "
                }
                if (confirmPass !== pass){
                    message = "Passwords don't match<br>"; highlightField(document.getElementsByName('passCError')[0], message, true);eBoxMsg += message
                    isValid = false //"Passwords don't match"
                }
                if(!isValid){
                    return false
                }
                
                return true

            }
        function nameValidate(name){
            nameAR = name.split(" ")
            if(nameAR.length != 2){
                message = "Invalid Name Structure<br>"; highlightField(document.getElementsByName('nameError')[0], message);eBoxMsg += message
                return false
            }
            if(nameAR[0].length < 2 || nameAR[1].length < 2){
                message = "First or Last name too short<br>"; highlightField(document.getElementsByName('nameError')[0], message);eBoxMsg += message
                return false
            }
            return true
        }
        function emailValidate(email){
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/
            return re.test(email)
        }
        function addressValidate(address){
            if(address.split(" ").length < 2 ){
                return false
            }
            return true
        }
        function submitMe(){ 
            eBoxMsg = "" //global
            //secondary validation and data checks
            if (!confirm("Is this information correct?")){
                return
            }
            const errorBox = document.getElementById('errorBox')
            const name = document.getElementById('name').value.trim()
            const email = document.getElementsByName('email')[0].value.trim()
            const pass = document.getElementById('pass').value
            const confirmPass = document.getElementById('confirmPass').value
            const address = document.getElementsByName('address')[0].value.trim()
            const genderSelector = document.querySelector('input[name="gender"]:checked')
            const gender = genderSelector ? genderSelector.value : null
            const date = document.getElementsByName("dob")[0].value
            let elements = [name, email, pass, confirmPass, address, gender, date]
            const validityChecks = [passValidate(pass, confirmPass), nameValidate(name), emailValidate(email), addressValidate(address)]
            let passChecks = true
            for(const check of validityChecks){if(!check){passChecks = false}}
            
            for(const x of elements){
                if (isEmpty(x) == false){
                    console.log(x)
                }else{
                    errorBox.innerHTML += 'Required fields are empty<br>'
                    break
                }
            } // for end
            if(!passChecks){
                errorBox.innerHTML = eBoxMsg
                return false
            }
            return true
        } // function end
